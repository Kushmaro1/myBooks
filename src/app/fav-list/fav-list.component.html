
<div *ngFor="let book of bookDet">
    <div class="col-lg-12">
        <h2 class="text-center" ><u>{{book.volumeInfo.title}}</u></h2>
        <h6 class="text-center" >{{book.volumeInfo.subtitle}}</h6>
        <div class="text-center" *ngFor="let aut of book.volumeInfo.authors">
            <h6><b>Authors: {{ aut }}</b></h6>
        </div>
        <img *ngIf="book.volumeInfo.imageLinks.thumbnail"
        class="img-responsive center-block d-block mx-auto"
        src="{{ book.volumeInfo.imageLinks.thumbnail }}"
        alt="">
        <h6 class="text-center" >{{book.volumeInfo.description}}</h6>

      </div>
      

      <button type="submit" (click)="back(book)" class="btn btn-link btn-lg">Back</button>


    
</div>
