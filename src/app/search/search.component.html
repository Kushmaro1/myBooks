<!--Book search input first page-->
  <div *ngIf="!loading" class="container-fluid">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h1>Search a book</h1>
          <input [formControl]="queryField" id="keyword" type="search" class="form-control"/>
        </div>
      </div>
    </div>
  </div>
<!--Book search input first page-->
<!--Book search input second page-->
  <div *ngIf="loading" class="container-fluid mt-4">
    <div class="container">
      <div class="row justify-content-start align-items-start mb-5">
        <div class="col-lg-12">
          <input [formControl]="queryField" class="form-control" type="search" id="keyword" placeholder="New search" typeahead-wait-ms="delay" autocomplete="off"/> 
<!--Book search input second page-->
<!--Go to end back from favourites-->
        <div class="text-center" >    
          <div *ngIf="!favourites">
            <button type="submit" (click)="favlist()" class="btn btn-link btn-lg">Favourites List</button>
          </div>
          <div *ngIf="favourites">
              <button type="submit" (click)="backtolist()" class="btn btn-link btn-lg">Back</button>
          </div>
          </div> 
        </div>   
<!--Go to end back from favourites--> 
<!--Search resualt table-->

        <div *ngIf="items && !favourites" class="col-12 mt-5">
          <div *ngIf="!details" class="col-12 mt-5">
          <div class="row justify-content-around">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Book Title</th>
                  <th scope="col">Preview</th>
                  <th scope="col">Details</th>
                  <th scope="col">Add to Fav</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of items | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                  <th scope="row">{{ product.volumeInfo.title }}</th>
                  <td><button type="button" (click)="goToLink(product.volumeInfo.previewLink)" class="btn btn-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                  </svg>Have a peek</button></td>
                  <td><button type="button" (click)="addBook(product)">Details</button></td>
                  <td> <button type="button" (click)="add(product)" class="btn btn-primary px-3"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                    <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                  </svg></button></td>
                </tr>
              </tbody>
            </table>
<!--Search resualt table-->
            <!--Paignation-->
        <ngb-pagination [pageSize] = "8" [collectionSize]="items.length" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
            <!--Paignation-->
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
<!--Favorite list-->
  <div *ngIf="items && favourites" class="col-12 mt-5">
  <div class="row justify-content-around">
  <div *ngFor="let book of favcollection; let i=index" class="col-lg-3 col-md-6 col-sm-12 book-display">
    <div class="image">
      <img *ngIf="book.volumeInfo.imageLinks.thumbnail"
      src="{{ book.volumeInfo.imageLinks.thumbnail }}"
      alt="">
    </div>
    <div>
      <span>Title : {{book.volumeInfo.title}}</span>
    </div>
    <div *ngFor="let aut of book.volumeInfo.authors">
      <span>Authors : {{aut}}</span>
    </div>
    <button type="submit" (click)="del(book)" class="btn btn-outline-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
      <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"/>
    </svg>Remove from Fav</button>
<!--Favorite list-->

  </div>
  </div>
  </div>
  <!--Details view-->
  <div *ngIf="details">
  <app-fav-list></app-fav-list>
  <button type="button" (click)="detail()" >Back</button>
</div>
